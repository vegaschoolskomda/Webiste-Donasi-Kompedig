<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran Donasi</title>
    <link rel="stylesheet" href="donasi.css">
</head>
<body>
    <nav>
        <div class="KOMPEDIG">
                <div class="logo">
                    <a href="">KOMPEDIG</a>
                </div>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="ukl.html">Beranda</a></li>
                    <li><a href="ukl2.html">Donasi</a></li>
                    <li><a href="ukl3.html">About</a></li>
                </ul>
            </div>
    </nav>

    <section class="Pembayaran">

            <form action="payment_success.html" method="post" class="payment-form">
                <div class="form-group">
                    <label for="donor-name">Nama Anda</label>
                    <input type="text" id="donor-name" name="donor_name" placeholder="Masukkan nama lengkap Anda" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required>
                </div>
                <div class="form-group">
                    <label for="amount">Jumlah Donasi (Rp)</label>
                    <input type="number" id="amount" name="amount" placeholder="Masukkan jumlah donasi" required>
                </div>
                <div class="form-group">
                    <label for="payment-method">Metode Pembayaran</label>
                    <select id="payment-method" name="payment_method" required>
                        <option value="">Pilih metode pembayaran</option>
                        <option value="bank_transfer">Transfer Bank</option>
                        <option value="ewallet">E-Wallet (OVO, GoPay, Dana)</option>
                        <option value="credit_card">Kartu Kredit</option>
                    </select>
                </div>
                <div class="form-group">
                    <a href="ukl.html">Bayar Sekarang</a>
                </div>
            </form>
        </div>
    </section>

    <footer>

    </footer>
</body>
</html>
